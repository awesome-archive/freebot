{
    "bind_addr": ":9002",
    "log_level": "info",
    "github_AccessToken": "ak",
    "repo_confs": {
        "fatedier": {
            "test": {
                "alias": {
                    "cmds": {},
                    "labels": {},
                    "users": {}
                },
                "roles": {
                    "owner": ["fatedier"],
                    "qa": []
                },
                "plugins": {
                    "assign": {
                        "enable": true
                    },
                    "status": {
                        "enable": true,
                        "extra": {
                            "label_precondition": {
                                "wip": [],
                                "wait-review": [],
                                "request-changes": [],
                                "approved": [{
                                    "is_owner": true
                                }],
                                "testing": [{
                                    "required_labels": ["status/approved"]
                                }],
                                "merge-ready": [
                                    {
                                        "is_owner": true
                                    },
                                    {
                                        "is_qa": true,
                                        "required_labels": ["status/testing"]
                                    }
                                ]
                            }
                        }
                    },
                    "merge": {
                        "enable": true,
                        "preconditions": [
                            {
                                "is_author": true,
                                "required_labels": ["status/approved"]
                            },
                            {
                                "is_owner": true
                            }
                        ]
                    }
                }
            }
        }
    }
}
