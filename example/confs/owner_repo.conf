{
    "owner/repo2": {
        "alias": {
            "cmds": {
                "s": "status"
            },
            "labels": {
                "wr": "wait-review",
                "rc": "request-changes",
                "mr": "merge-ready"
            },
            "users": {}
        },
        "roles": {
            "owner": ["user1"],
            "qa": ["user2"]
        },
        "plugins": {
            "assign": {},
            "status": {
                "extra": {
                    "init": {
                        "status": "wip",
                        "preconditions": []
                    },
                    "approved": {
                        "status": "approved",
                        "preconditions": [{
                            "required_roles": ["owner"]
                        }]
                    },
                    "label_precondition": {
                        "wip": [],
                        "wait-review": [],
                        "request-changes": [],
                        "approved": [{
                            "required_roles": ["owner"]
                        }],
                        "testing": [{
                            "required_labels": ["status/approved"]
                        }],
                        "merge-ready": [
                            {
                                "required_roles": ["owner"]
                            },
                            {
                                "required_roles": ["qa"],
                                "required_labels": ["status/testing"]
                            }
                        ]
                    }
                }
            },
            "merge": {
                "preconditions": [
                    {
                        "is_author": true,
                        "required_labels": ["status/approved"]
                    },
                    {
                        "required_roles": ["owner"]
                    }
                ]
            },
            "label":{
                "enable": true,
                "extra":{
                    "kind":{
                        "add_preconditions":[
                        ],
                        "remove_preconditions":[
                            {
                                "required_roles": ["owner"]
                            }
                        ],
                        "labels": ["feature", "bug"]
                     }
                }
            },
            "notify":{
                "enable": true,
                "extra": {
                    "user_notify_confs": {
                        "user1": {
                            "slack": {
                                "url": "xxx",
                                "channel": "@user1"
                            }
                        },
                        "user2": {
                            "slack": {
                                "url": "xxx",
                                "channel": "@user2"
                            }
                        }
                    },
                    "ping": {
                        "preconditions": []
                    },
                    "events": {
                        "check_run_complete": {
                            "default_user": "user1",
                            "users": ["user2"]
                        },
                        "check_suite_complete": {
                            "users": ["user1", "user2"]
                        }
                    },
                    "crontab": {
                        "wait_review_pull_request":{
                            "disable": false,
                            "send_to_users": [],  # 为空则发给所有 request reviewers
                            "job": "0 30 * * * *"   # 每半个小时通知一次
                         }
                     }
                }
             }
        }
    }
}
